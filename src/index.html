<!DOCTYPE html>
<html lang="en" ng-app="tacoFish">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="TacoFish">
  <title>TacoFish</title>
</head>

<body ondragstart="return false;" > <!-- oncontextmenu="return false;" -->
	
	<div class="taco-wrap">	  
	  <nav class="fish-it">
	  	<div class="level">
	  		<img src="img/boat.png" />
	  	</div>
	  	<div class="endurance">
	  		<div class="current-endurance"> </div>
	  	</div>
	  	<h1>Location Name</h1>
	  	<div class="menu">
	  		<button class="menu-item">Items</button>
	  		<button class="menu-item">Travel</button>
	  		<button class="menu-item">Fish</button>
	  		<button class="menu-item">Shop</button>
	  	</div>
	  	<div class="traps">
	  	</div>
	  	<pre ng-controller="fishDebug">
	  		{{fish | json}}
	  	</pre>
	  </nav>
	  <main class="match-it">
	  	<div>
	  		<canvas id="mThree"></canvas>
	  	</div>
	  </main>
	</div>
	<script src="client.min.js"></script>
</body>

</html>
