<h1>Items</h1>
<div ng-controller="invController">	
	<div class="inv-inuse">
		<div class="item-element" ng-repeat="item in inv.equipment">
			<div style="display: flex">
				<img ng-src="{{item.img}}" class="item-thumb">
				<div class="item-info">
					<div class="item-info-wrap">						
						<div > 
							<div class="item-name">{{item.name || 'Empty'}}</div>
							<div style="color: rgba(0, 0, 0, 0.7);"> {{item.category}} </div>
						</div>
						<div class="item-stats">
							<div ng-repeat="(key, value) in item.baseBonus">{{key}}: {{value}} </div>
						</div>
					</div>
					<div class="item-description">{{item.description}}</div>
				</div>
			</div>
			<div class="item-trinkets">
				<img src="" class="trinket-thumb" ng-repeat="trinket in range(item.slots) track by $index">
<!-- 				<img src="" class="trinket-thumb">
				<img src="" class="trinket-thumb">
				<img src="" class="trinket-thumb">
				<img src="" class="trinket-thumb"> -->
			</div>		
		</div>
	</div>

	<div class="inv">
		<div class="item-element" ng-repeat="item in inv.inventory">

				<div class="item-name">{{item.name || 'Empty'}}</div>
				<div style="display:flex">
					<a href="" ng-click="inv.equipGear(item)"><img ng-src="{{item.img}}" class="item-thumb"></a>
					<div class="item-stats">
						<div>slots: {{item.slots}} </div>
						<div ng-repeat="(key, value) in item.baseBonus">{{key}}: {{value}} </div>
					</div>
				</div>	

					
					<div class="" style="
    margin-top: 10px;
">
								
					</div>
				</div>
			</div>
		</div>
	</div>
